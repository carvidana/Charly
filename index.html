<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>CryptoLab ‚Äî Ed25519 / Argon2id / SHA3</title>

<link rel="stylesheet" href="style.css">

<!-- Librer√≠as crypto -->
<script src="https://cdn.jsdelivr.net/npm/tweetnacl/nacl.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha3/build/sha3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>

</head>
<body>

<div class="container">

<h1>üîê CryptoLab Web</h1>

<div class="tabs">
<button onclick="showTab('sha3')">SHA3-512</button>
<button onclick="showTab('argon')">Argon2id Encrypt</button>
<button onclick="showTab('ed')">Ed25519 Sign</button>
</div>

<!-- SHA3 -->
<div id="sha3" class="card">
<h2>SHA3-512 Hash / Verify</h2>
<textarea id="shaInput" placeholder="Texto"></textarea>
<button onclick="shaHash()">Hash</button>
<input id="shaCheck" placeholder="Hash a comparar">
<button onclick="shaVerify()">Verificar</button>
<pre id="shaOut"></pre>
</div>

<!-- ARGON -->
<div id="argon" class="card hidden">
<h2>Argon2id + AES-GCM</h2>
<textarea id="argonText"></textarea>
<input id="argonPass" type="password" placeholder="Contrase√±a">
<button onclick="argonEncrypt()">Encriptar</button>
<button onclick="argonDecrypt()">Desencriptar</button>
<pre id="argonOut"></pre>
</div>

<!-- ED25519 -->
<div id="ed" class="card hidden">
<h2>Ed25519 Firma</h2>
<textarea id="edText"></textarea>
<button onclick="edGen()">Generar claves</button>
<button onclick="edSign()">Firmar</button>
<button onclick="edVerify()">Verificar</button>
<pre id="edOut"></pre>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
