<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>CryptoLab ‚Äî SHA3 / Argon2id / Ed25519</title>

<link rel="stylesheet" href="style.css">

<!-- Librer√≠as crypto -->
<script src="https://cdn.jsdelivr.net/npm/tweetnacl/nacl.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha3/build/sha3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>

</head>
<body>

<div class="container">

<h1>üîê CryptoLab Web</h1>

<div class="tabs">
<button onclick="showTab('sha3')">SHA3</button>
<button onclick="showTab('argon')">Argon2 + AES</button>
<button onclick="showTab('ed')">Ed25519</button>
</div>

<!-- ================= SHA3 ================= -->

<div id="sha3" class="card">

<h2>SHA3-512 Hash</h2>

<textarea id="shaInput" placeholder="Texto"></textarea>

<button onclick="shaHash()">Hash</button>

<input id="shaCheck" placeholder="Hash a comparar">
<button onclick="shaVerify()">Verificar</button>

<pre id="shaOut"></pre>

<div class="metricBox">
‚è± Tiempo hash: <span id="shaTime">‚Äî</span> ms
</div>

</div>

<!-- ================= ARGON ================= -->

<div id="argon" class="card hidden">

<h2>Argon2id + AES-GCM</h2>

<textarea id="argonText" placeholder="Texto"></textarea>

<input id="argonPass" type="password" placeholder="Contrase√±a">

<button onclick="argonEncrypt()">Encriptar</button>
<button onclick="argonDecrypt()">Desencriptar</button>

<pre id="argonOut"></pre>

<div class="metricBox">
‚è± Tiempo operaci√≥n: <span id="argonTime">‚Äî</span> ms
</div>

</div>

<!-- ================= ED25519 ================= -->

<div id="ed" class="card hidden">

<h2>Ed25519 Firma Digital</h2>

<textarea id="edText" placeholder="Mensaje"></textarea>

<div class="row">
<button onclick="edGen()">Generar claves</button>
<button onclick="edSave()">Guardar claves</button>
</div>

<input type="file" id="keyFile" onchange="edLoadFile()">

<div class="row">
<button onclick="edSign()">Firmar</button>
<button onclick="edVerify()">Verificar</button>
</div>

<textarea id="sigInput" placeholder="Firma Base64"></textarea>

<pre id="edOut"></pre>

<div class="metricBox">
‚è± Tiempo operaci√≥n: <span id="edTime">‚Äî</span> ms
</div>

</div>

</div>

<script src="app.js"></script>

</body>
</html>
