<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>CryptoLab ‚Äî Ed25519 / Argon2id / SHA3</title>

<link rel="stylesheet" href="style.css">

<!-- Librer√≠as crypto -->
<script src="https://cdn.jsdelivr.net/npm/tweetnacl/nacl.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha3/build/sha3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>

</head>
<body>

<div class="container">

<h1>üîê CryptoLab Web</h1>

<div class="tabs">
<button onclick="showTab('sha3')">SHA3-512</button>
<button onclick="showTab('argon')">Argon2id Encrypt</button>
<button onclick="showTab('ed')">Ed25519 Sign</button>
</div>

<!-- SHA3 -->
<div id="sha3" class="card">
<h2>SHA3-512 Hash Lab</h2>

<textarea id="shaInput" placeholder="Texto"></textarea>

<input id="shaSalt" placeholder="Salt (opcional)">
<input id="shaIter" type="number" value="1" placeholder="Iteraciones">

<button onclick="shaHash()">Generar Hash</button>

<hr>

<textarea id="shaVerifyText" placeholder="Texto a verificar"></textarea>
<input id="shaCheck" placeholder="Hash esperado">
<button onclick="shaVerify()">Verificar</button>

<pre id="shaOut"></pre>
</div>


<!-- ARGON -->
<div id="argon" class="card hidden">
<h2>Argon2id + AES-GCM</h2>
<textarea id="argonText"></textarea>
<input id="argonPass" type="password" placeholder="Contrase√±a">
<button onclick="argonEncrypt()">Encriptar</button>
<button onclick="argonDecrypt()">Desencriptar</button>
<pre id="argonOut"></pre>
</div>

<!-- ED25519 -->
<div id="ed" class="card hidden">
<h2>Ed25519 Sistema Completo</h2>

<textarea id="edText" placeholder="Mensaje"></textarea>

<div class="row">
<button onclick="edGen()">1Ô∏è‚É£ Generar claves</button>
<button onclick="edSave()">2Ô∏è‚É£ Guardar claves</button>
</div>

<input type="file" id="keyFile" onchange="edLoadFile()">

<div class="row">
<button onclick="edSign()">4Ô∏è‚É£ Firmar mensaje</button>
<button onclick="edVerify()">5Ô∏è‚É£ Verificar firma</button>
</div>

<textarea id="sigInput" placeholder="Firma Base64 (para verificar)"></textarea>

<pre id="edOut"></pre>
</div>



</div>

<script src="app.js"></script>
</body>
</html>
